<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POS System with Discount</title>
  <style>
    body {
      background: #0b0d1b;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    .cart {
      flex: 1;
      background: #11152b;
      padding: 20px;
      border-radius: 12px;
    }
    .cart-items {
      margin-bottom: 20px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
    }
    .summary {
      background: #1a1f3c;
      padding: 15px;
      border-radius: 12px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 6px 0;
    }
    input[type="number"] {
      width: 80px;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid #2a2f4c;
      background: #0b0d1b;
      color: #fff;
    }
    strong {
      min-width: 60px;
      text-align: right;
    }
    h2 {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Cart -->
    <div class="cart">
      <h2>Cart</h2>
      <div id="cartItems" class="cart-items"></div>
      <div class="summary">
        <div class="row"><span>Subtotal</span><strong id="subtotal">$0.00</strong></div>
        <div class="row">
          <span>Discount</span>
          <div style="display:flex; gap:8px; align-items:center">
            <input id="discountInput" type="number" min="0" step="0.01" value="0" />
            <strong id="discount">-$0.00</strong>
          </div>
        </div>
        <div class="row"><span>Tax (10%)</span><strong id="tax">$0.00</strong></div>
        <hr />
        <div class="row"><span>Total</span><strong id="total">$0.00</strong></div>
      </div>
    </div>
  </div>

  <script>
    // Sample products
    const products = [
      { id: 1, name: "Coca Cola", price: 2.5 },
      { id: 2, name: "Pepsi", price: 2.0 },
      { id: 3, name: "Sprite", price: 1.8 }
    ];

    let cart = [];

    // Add product to cart
    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const existing = cart.find(item => item.id === id);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      updateCartUI();
    }

    // Calculate totals
    function totals() {
      const subtotal = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      const discount = parseFloat(document.getElementById("discountInput").value) || 0;
      const taxedAmount = Math.max(subtotal - discount, 0);
      const tax = taxedAmount * 0.1;
      const total = taxedAmount + tax;
      return { subtotal, discount, tax, total };
    }

    // Update UI
    function updateCartUI() {
      const container = document.getElementById("cartItems");
      container.innerHTML = "";
      cart.forEach(item => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `<span>${item.name} x${item.qty}</span><span>$${(item.price * item.qty).toFixed(2)}</span>`;
        container.appendChild(div);
      });

      const t = totals();
      document.getElementById("subtotal").textContent = `$${t.subtotal.toFixed(2)}`;
      document.getElementById("discount").textContent = `-$${t.discount.toFixed(2)}`;
      document.getElementById("tax").textContent = `$${t.tax.toFixed(2)}`;
      document.getElementById("total").textContent = `$${t.total.toFixed(2)}`;
    }

    // Event listener for discount input
    document.getElementById("discountInput").addEventListener("input", updateCartUI);

    // Demo: add sample items
    addToCart(1);
    addToCart(2);
  </script>
</body>
</html>
